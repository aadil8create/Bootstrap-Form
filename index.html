<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOTSTRAP FORM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-between mt-5 gap-3">
        <div class="col-lg-6 col-md-12 page">
          <div class="cards bgform">
            <div class="form-head p-4">
              <h3>Basic Details</h3>
            </div>
            <div class="card-content px-4 pb-4">
              <form>
                <label for="formFile" class="upload mb-4">
                  <i class="bi bi-upload"></i>

                  <h5>Upload Image</h5>
                  <p>PNG,JPG Files are allowed</p>
                  <input class="form-control" type="file" id="formFile" />
                </label>

                <div class="row">
                  <div class="col-lg-4 col-md-12 mb-4">
                    <label for="exampleselection" class="form-label important">Salutation</label>
                    <select class="form-select form-control p-3 rounded-4" id="exampleselection" aria-label="Default select example">
                      <option selected>select</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>

                  <div class="col-lg-4 col-md-6 mb-4">
                    <label for="first-name" class="form-label important">First Name</label>
                    <input class="form-control p-3 rounded-4" type="text" required placeholder="john" id="first-name" aria-label=".form-control-sm example" />
                  </div>

                  <div class="col-lg-4 col-md-6 mb-4">
                    <label for="last-name" class="form-label important">Last Name</label>
                    <input class="form-control p-3 rounded-4" type="text" placeholder="doe" id="last-name" aria-label=".form-control-sm example" />
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-6 col-sm-12 mb-4">
                    <label for="exampleInputEmail1" class="form-label important">Email address</label>
                    <input type="email" class="form-control p-3 rounded-4" id="exampleInputEmail1" placeholder="mail@simmmple.com" aria-describedby="emailHelp" />
                  </div>
                  <div class="col-lg-6 col-sm-12 mb-4">
                    <label for="telephone" class="form-label important">Mobile Number</label>
                    <input class="form-control p-3 rounded-4" type="number" placeholder="enter mobile number" id="telephone" aria-label=".form-control-sm example" />
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-6 col-sm-12 mb-4">
                    <label for="dob" class="form-label important">Date of Birth</label>
                    <input class="form-control p-3 rounded-4" type="date" placeholder="sadasd" id="dob" aria-label=".form-control-sm example" />
                  </div>

                  <div class="col-lg-6 mb-4">
                    <label for="gender" class="form-label important">Gender</label>
                    <div class="col-lg-12 d-flex p-3">
                      <div class="col-lg-3 form-check me-4">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" />
                        <label class="form-check-label" for="exampleRadios1"> Male </label>
                      </div>
                      <div class="col-lg-3 form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" />
                        <label class="form-check-label" for="exampleRadios2"> Female </label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 mb-4">
                    <label for="addr" class="form-label important">Address</label>
                    <input class="form-control p-3 rounded-4" type="text" placeholder="enter address" id="addr" aria-label=".form-control-sm example" />
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-6 col-sm-12 mb-4">
                    <label for="country" class="form-label important">Country</label>
                    <select class="form-select form-control p-3 rounded-4" id="country" aria-label="Default select example">
                      <option selected>select country</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  <div class="col-lg-6 col-sm-12 mb-4">
                    <label for="state" class="form-label important">State</label>
                    <select class="form-select form-control p-3 rounded-4" id="state" aria-label="Default select example">
                      <option selected>select state</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-6 col-sm-12 mb-4">
                    <label for="examplecity" class="form-label important">City</label>
                    <input type="text" class="form-control p-3 rounded-4" id="examplecity" placeholder="enter city" aria-describedby="emailHelp" />
                  </div>
                  <div class="col-lg-6 col-sm-12 mb-4">
                    <label for="examplepin" class="form-label important">Pin/Zip</label>
                    <input class="form-control p-3 rounded-4" type="tel" placeholder="enter zip/pin" id="examplepin" aria-label=".form-control-sm example" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-6 col-md-12 page">
          <div class="cards bgform">
            <div class="form-head p-4">
              <h3>Advanced Details</h3>
            </div>
            <div class="card-contents px-4 pb-4">
              <div class="alert alert-warning mb-4 rounded-4">
                <h5>Sample warning messages - alert</h5>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sed fermentum felis. Aliquam erat volutpat. Donec faucibus mauris vel nibh sodales feugiat. Donec suscipit felis
                  vitae orci porttitor congue.
                </p>
              </div>

              <div class="row">
                <div class="col-lg-6 mb-4">
                  <label for="customRange1" class="form-label important">Height</label>
                  <div class="d-flex align-items-center gap-4">
                    <input type="range" class="form-range range-color" id="customRange1" />
                    <div class="value-box">160 cm</div>
                  </div>
                </div>

                <div class="col-lg-6 mb-4">
                  <label for="customRange2" class="form-label important">Weight</label>
                  <div class="d-flex align-items-center gap-4">
                    <input type="range" class="form-range" id="customRange2" />
                    <div class="value-box">68 kg</div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-4 mb-4 custom">
                  <label for="" class="form-label important">Choose Color</label>
                  <input class="form-control form-control-lg p-2 color-pick" type="color" value="#CB5D9F" aria-label=".form-control-sm example" />
                </div>

                <div class="col-lg-8 col-md-12 mb-4 custom">
                  <label for="" class="form-label important">Choose Templates</label>
                  <div class="row p-2 style-option">
                    <div class="form-check col-lg-4">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                      <label class="form-check-label" for="flexCheckDefault">Template 1</label>
                    </div>
                    <div class="form-check col-lg-4">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                      <label class="form-check-label" for="flexCheckChecked">Template 2</label>
                    </div>
                    <div class="form-check col-lg-4">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1" />
                      <label class="form-check-label" for="flexCheckChecked1">Template 3</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 mb-4">
                  <label for="quali" class="form-label">Qualifications</label>
                  <input class="form-control p-3 rounded-4" type="text" placeholder="enter qualifications" id="quali" aria-label=".form-control-sm example" />
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12 mb-4">
                  <label for="self" class="form-label important">About Your Self</label>
                  <textarea class="form-control p-3 rounded-4" id="self" placeholder="enter here..." rows="9"></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12 mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1" />
                    <label class="form-check-label" for="flexCheckDefault1">I Accept Terms & Conditions</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 my-4 page">
          <div class="btun d-flex justify-content-end gap-2 px-4 py-3 bgform">
            <button type="button" class="btn btn-light rounded-4">Cancel</button>
            <button type="button" class="btn btn-primary rounded-4">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
